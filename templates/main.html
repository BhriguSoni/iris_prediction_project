<!DOCTYPE html>
<html>
<head>
    <title>Iris Species Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
        }
        label {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            width: 45%;
        }
        input[type="number"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Iris Species Predictor</h1>
    <form action="/predict" method="POST">
        <label for="sepalLength">Sepal Length:
            <input type="number" step="0.1" id="sepalLength" name="sepalLength" required class="form-control">
        </label>
        <label for="sepalWidth">Sepal Width:
            <input type="number" step="0.1" id="sepalWidth" name="sepalWidth" required class="form-control">
        </label>
        <label for="petalLength">Petal Length:
            <input type="number" step="0.1" id="petalLength" name="petalLength" required class="form-control">
        </label>
        <label for="petalWidth">Petal Width:
            <input type="number" step="0.1" id="petalWidth" name="petalWidth" required class="form-control">
        </label>
        <input type="submit" value="Predict" class="btn btn-primary">
    </form>
    {% if prediction %}
        <div class="result">
            Predicted Species: {{ prediction }}
        </div>
    {% endif %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
